<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="from.css">
</head>
<body>
    
    <div class="divContent">
        <form action="">
            <label for="">Name :</label>
            <input type="text" id="nameInfo" class="nameInfo"/>
            <span id="nameError" style="color: red;"></span><br>
            <div>
                <label for="">Email :</label>
            <input type="text" id="gamilInfo" class="gamilInfo"/>
            <span id="eamilError" style="color: red;"></span><br>
            </div>
            
            <label for="">Status :</label>
            <select id="changeStatus">

                <option value="active">Active</option>
                <option value="inactive" selected>Inactive</option>
            </select><br><br>
            <label for="">Gender :</label>
            <input type="radio" name="name" id="male" value="male" checked>Male
            <input type="radio" name="name" id="female" value="female">Female <br>
            <button type="submit" id="submit" style="margin-top: 20px;">Submit</button>
        </form>
    </div>

    <script src="from.js"></script>
</body>
</html>
