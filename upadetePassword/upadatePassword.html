<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="upadatePassword.css">
</head>
<body>
    <div class="passwordDiv">
        <div>
            <h1>Update Password</h1>
        </div>

        <div class="newDiv" style="padding-top: 30px;">
            <label for="">New Password</label><br>
            <input type="password" class="newId" id="newId"/><br>
            <span id="newError" style="color: red;"></span>
        </div>
        <div class="newDiv">
            <label for="">Confirm Password</label><br>
            <input type="password" class="newId" id="confirmId"/><br>
            <span id="confirmError" style="color: red;"></span>
        </div>
        <div>
            <button type="button" class="update" id="update">Update</button>
        </div>
    </div>


    <script src="upadatePassword.js"></script>
</body>
</html>
